<!DOCTYPE html>
<html>
<body>

<h1>The input value attribute</h1>

<p>The value attribute specifies an initial value for an input field:</p>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Phạm"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Đạt"><br><br>
  <input type="submit" value="Submit">
</form>

<form action="/action_page.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="Phạm" readonly><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Đạt"><br><br>
    <input type="submit" value="Submit">
</form>

<form action="/action_page.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="Phạm" disabled><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Đạt"><br><br>
    <input type="submit" value="Submit">
</form>

<form action="/action_page.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" size="50"><br>
    <label for="pin">PIN:</label><br>
    <input type="text" id="pin" name="pin" size="4"><br><br>
    <input type="submit" value="Submit">
</form>

<form action="/action_page.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" size="50"><br>
    <label for="pin">PIN:</label><br>
    <input type="text" id="pin" name="pin" maxlength="4" size="4"><br><br>
    <input type="submit" value="Submit">
</form>

<form action="/action_page.php">
    <label for="datemax">Enter a date before 2003-11-14:</label>
    <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
  
    <label for="datemin">Enter a date after 2024-01-01:</label>
    <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
    
    <label for="quantity">Quantity (between 1 and 5):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
  
    <input type="submit" value="Submit">
</form>


</body>
</html>
